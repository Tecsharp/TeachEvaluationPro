<!DOCTYPE html>

<html lang="es" class="light-style layout-menu-fixed layout-compact"
	dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title th:text="${title}"></title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="/assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

<!-- Core CSS -->
<link rel="stylesheet" href="/assets/vendor/css/core.css"
	class="template-customizer-core-css" />
<link rel="stylesheet" href="/assets/vendor/css/theme-default.css"
	class="template-customizer-theme-css" />
<link rel="stylesheet" href="/assets/css/demo.css" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
<link rel="stylesheet"
	href="/assets/vendor/libs/apex-charts/apex-charts.css" />

<!-- Page CSS -->

<!-- Helpers -->
<script src="../assets/vendor/js/helpers.js"></script>
<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="../assets/js/config.js"></script>

<!-- DataTable -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"></script>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>





</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">



			<!-- Menu -->

			<aside id="layout-menu"
				class="layout-menu menu-vertical menu bg-menu-theme"
				th:replace="layout/layout :: adminmenu"></aside>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav
					class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar" th:replace="layout/layout :: navbar"></nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">



					<!-- Content -->







					<div class="container-xxl flex-grow-1 container-p-y"
						th:if="${idType == 9}">
						<h4 class="py-3 mb-4" th:text="${title}"></h4>
						<div class="row">
							<!-- single card  -->

							<div class="card mb-4">
								<h5 class="card-header" th:text="${headerFormText}"></h5>
								<form class="card-body" th:object="${classroom}"
									th:action="@{/app/crud-register/classroom}" method="post">

									<div class="row g-3">
										<div class="col-md-6">
											<label class="form-label" for="name-classroom">Nombre
												clave</label> <input type="text" id="name-classroom"
												class="form-control" placeholder="1-A" th:field="*{name}">
										</div>

										<div class="col-md-6">
											<label class="form-label" for="multicol-country">Grado</label>
											<div class="position-relative">
												<select id="multicol-country"
													class="select2 form-select select2-hidden-accessible"
													data-allow-clear="true" data-select2-id="multicol-country"
													tabindex="-1" aria-hidden="true" th:field="*{grade.id}">
													<option value="" data-select2-id="1">Selecciona
														uno</option>
													<!-- Itera sobre la lista de grados y genera las opciones dinámicamente -->
													<th:block th:each="grade : ${gradeList}">
														<option th:value="${grade.id}" th:text="${grade.name}"></option>
													</th:block>
												</select>
											</div>
										</div>



										<div class="pt-4">

											<input type="hidden" name="id" value="11" /> <input
												type="hidden" name="fid" th:value="${fid}" />
											<button type="submit" class="btn btn-primary me-sm-3 me-1">Registrar</button>
											<button type="reset" class="btn btn-label-secondary">Cancelar</button>
										</div>
									</div>
								</form>
							</div>

						</div>



						<div class="row">



							<!-- / Content -->

							<!-- Footer -->
							<footer class="content-footer footer bg-footer-theme"
								th:replace="layout/layout :: footer"> </footer>
							<!-- / Footer -->

							<div class="content-backdrop fade"></div>


						</div>
						<!-- Content wrapper -->
					</div>










					<div class="container-xxl flex-grow-1 container-p-y"
						



						<div class="row">



							<!-- / Content -->

							<!-- Footer -->
							<footer class="content-footer footer bg-footer-theme"
								th:replace="layout/layout :: footer"> </footer>
							<!-- / Footer -->

							<div class="content-backdrop fade"></div>


						</div>
						<!-- Content wrapper -->
					</div>












					<!-- / Layout page -->
				</div>

				<!-- Overlay -->
				<div class="layout-overlay layout-menu-toggle"></div>
			</div>
			<!-- / Layout wrapper -->

		</div>
	</div>




	<!-- La estructura de la alerta modal -->
	<div class="modal fade" id="confirmarEliminarModal" tabindex="-1"
		role="dialog" aria-labelledby="confirmarEliminarModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar
						eliminación</h5>

					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">Si no quieres eliminar el aula, da
					clic fuera de la alerta.</div>
				<div class="modal-footer">
					<a id="btnEliminar" class="btn btn-danger">Eliminar</a>
				</div>
			</div>
		</div>
	</div>


	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->


	<script src="/assets/vendor/libs/popper/popper.js"></script>
	<script src="/assets/vendor/js/bootstrap.js"></script>
	<script
		src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!-- Page JS -->
	<script src="/assets/js/dashboards-analytics.js"></script>

	<!-- Place this tag in your head or just before your close body tag. -->
	<!-- Coloca el siguiente script al final del body o donde sea apropiado -->
	<script th:inline="javascript">
		/*<![CDATA[*/// Para evitar problemas con Thymeleaf
		var uE = /*[[${uE}]]*/false;

		// Verifica si errorExiste es verdadero y muestra la alerta
		document
				.addEventListener(
						"DOMContentLoaded",
						function() {
							if (uE) {
								Swal
										.fire({
											icon : 'error',
											title : 'Error',
											text : 'El usuario o el correo ya están en uso, verifica los datos.',
										});
							}
						});
		/*]]>*/
	</script>

	<script th:inline="javascript">
		function mostrarAlertaEliminar(urlEliminar) {
			// Muestra una alerta modal de Bootstrap
			$('#confirmarEliminarModal').modal('show');

			// Configura la URL de eliminación en el botón "Eliminar"
			$('#btnEliminar').attr('href', urlEliminar);
		}
	</script>



</body>

</html>
