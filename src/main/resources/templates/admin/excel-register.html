<!DOCTYPE html>

<html lang="es" class="light-style layout-menu-fixed layout-compact"
	dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title th:text="${title}"></title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="/assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

<!-- Core CSS -->
<link rel="stylesheet" href="/assets/vendor/css/core.css"
	class="template-customizer-core-css" />
<link rel="stylesheet" href="/assets/vendor/css/theme-default.css"
	class="template-customizer-theme-css" />
<link rel="stylesheet" href="/assets/css/demo.css" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
<link rel="stylesheet"
	href="/assets/vendor/libs/apex-charts/apex-charts.css" />

<!-- Page CSS -->

<!-- Helpers -->
<script src="../assets/vendor/js/helpers.js"></script>
<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="../assets/js/config.js"></script>

<!-- DataTable -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"></script>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>





</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">



			<!-- Menu -->

			<aside id="layout-menu"
				class="layout-menu menu-vertical menu bg-menu-theme"
				th:replace="layout/layout :: adminmenu"></aside>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav
					class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar" th:replace="layout/layout :: navbar"></nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">


					<!--  INICIO REGISTRO EXCEL -->

					<div class="container-xxl flex-grow-1 container-p-y"
						th:if="${idType == 4}">
						<h4 class="py-3 mb-4" th:text="${title}"></h4>
						<div class="row">
							<!-- single card  -->

							<div class="card mb-4">
								<h5 class="card-header" th:text="${headerFormText}"></h5>
								<form th:action="@{/app/crud/excel/upload}" class="card-body" id="uploadForm"
									enctype="multipart/form-data" method="post">
									<input type="hidden" name="fid" th:value="${fid}" />
									<input type="hidden" name="classId" th:value="${classId}" />
									<input type="hidden" name="lvl" th:value="${lvl}" />
									<input type="file" name="file" class="form-control">
									<div class="py-3 mb-4">
										<button type="button" class="btn btn-primary me-sm-3 me-1" onclick="checkFile()">Subir</button>

									</div>
								</form>
							</div>

						</div>

						<div class="row">



							<!-- / Content -->

							<!-- Footer -->
							<footer class="content-footer footer bg-footer-theme"
								th:replace="layout/layout :: footer"> </footer>
							<!-- / Footer -->

							<div class="content-backdrop fade"></div>


						</div>
						<!-- Content wrapper -->
					</div>


					<!--  FIN REGISTRO EXCEL -->

					<!-- / Layout page -->
				</div>

				<!-- Overlay -->
				<div class="layout-overlay layout-menu-toggle"></div>
			</div>
			<!-- / Layout wrapper -->

		</div>
	</div>




	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->


	<script src="/assets/vendor/libs/popper/popper.js"></script>
	<script src="/assets/vendor/js/bootstrap.js"></script>
	<script
		src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="/assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->
	<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>

	<!-- Page JS -->
	<script src="/assets/js/dashboards-analytics.js"></script>

	<script>
    function checkFile() {
        var fileInput = document.querySelector('input[type="file"]');
        if (fileInput.files.length === 0) {
            // Si no se ha seleccionado un archivo, muestra un mensaje de error o realiza otra acci√≥n
            alert("Selecciona un archivo antes de subirlo.");
        } else {
            // Si se ha seleccionado un archivo, procede a enviar el formulario
            document.getElementById("uploadForm").submit();
        }
    }
	</script>
	



</body>

</html>
