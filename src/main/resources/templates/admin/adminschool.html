<!DOCTYPE html>

<html lang="es" class="light-style layout-menu-fixed layout-compact"
	dir="ltr" data-theme="theme-default" data-assets-path="/assets/"
	data-template="vertical-menu-template-free">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title th:text="${title}"></title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="/assets/img/favicon/favicon.ico" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

<!-- Core CSS -->
<link rel="stylesheet" href="/assets/vendor/css/core.css"
	class="template-customizer-core-css" />
<link rel="stylesheet" href="/assets/vendor/css/theme-default.css"
	class="template-customizer-theme-css" />
<link rel="stylesheet" href="/assets/css/demo.css" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
<link rel="stylesheet"
	href="/assets/vendor/libs/apex-charts/apex-charts.css" />

<!-- Page CSS -->

<!-- Helpers -->
<script src="/assets/vendor/js/helpers.js"></script>
<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script src="/assets/js/config.js"></script>

<!-- DataTable -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"></script>




</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">



			<!-- Menu -->

			<aside id="layout-menu"
				class="layout-menu menu-vertical menu bg-menu-theme"
				th:replace="layout/layout :: adminmenu"></aside>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav
					class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					th:replace="layout/layout :: navbar"></nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">



					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">

						<div class="row">

							<div
								class="col-lg-8 order-lg-3 col-12 align-self-end order-4 mb-4">
								<div class="card">
									<div class="d-flex align-items-end row">
										<div class="col-sm-5 text-center text-sm-left">
											<div class="card-body pb-0">
												<img
													src="/assets/img/illustrations/builds.png"
													height="140" alt="Target User">
											</div>
										</div>
										<div class="col-sm-7">
											<div class="card-body">
												<h5 class="card-title" th:text="${schoolName}">Instituto
													Terra Nova</h5>
												<p class="mb-4">Administra aulas, maestros y
													estudiantes.</p>


											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 col-md-4 col-lg-4 order-lg-4 order-3 mb-4">
								<div class="card">
									<div class="d-flex align-items-end row">
										<div class="col-4 pt-3 text-center">
											<img
												src="/assets/img/illustrations/support.png"
												width="100" height="140" class="rounded-start"
												alt="upgrade account">
										</div>
										<div class="col-8 text-center">
											<div class="card-body">
												<h6 class="card-title mb-1">Soporte</h6>
												<small class="d-block mb-3">Cont√°ctanos si ocurre
													algo</small> <a href="javascript:;" class="btn btn-sm btn-primary">Contactar</a>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

						<div class="row">

							<h4 class="py-3 mb-4" th:text="${filialNames}"></h4>
							<!-- Cards -->


							<div class="col-md-6 col-xl-4 mb-4"
								th:each=" filial : ${filialList}">
								<div class="card h-100">
									<div class="card-body">
										<div class="bg-label-primary rounded-3 text-center mb-3 pt-4">
											<img class="img-fluid w-60"
												src="/assets/img/illustrations/filial.png"
												alt="Card girl image">
										</div>
										<h4 class="mb-2 pb-1" th:text="${filial.name}">Zona</h4>
										<div class="row mb-3 g-3">
											<div class="col-6">
												<div class="d-flex">
													<div class="avatar flex-shrink-0 me-2">
														<span class="avatar-initial rounded bg-label-primary"><i
															class="bx bx-calendar-exclamation bx-sm"></i></span>
													</div>
													<div>
														<small class="mb-0 text-nowrap"
															th:text="${filial.numClassrooms} + ' Aulas' ">17
															aulas</small>
													</div>
												</div>
											</div>
											<div class="col-6">
												<div class="d-flex">
													<div class="avatar flex-shrink-0 me-2">
														<span class="avatar-initial rounded bg-label-primary"><i
															class="bx bx-time-five bx-sm"></i></span>
													</div>
													<div>
														<small class="mb-0 text-nowrap"
															th:text="${filial.numStudents != null ? filial.numStudents + ' Estudiantes' : '0 Estudiantes'}">321
															estudiantes</small>
													</div>

												</div>
											</div>
										</div>
										<div class="col-12 text-center">
											<a th:href="'/app/admin/school/filial?id=' + ${filial.id}"
												class="btn btn-primary w-100 d-grid">Administrar</a>
										</div>
									</div>
								</div>
							</div>




							<!-- / Content -->

							<!-- Footer -->
							<footer class="content-footer footer bg-footer-theme"
								th:replace="layout/layout :: footer"> </footer>
							<!-- / Footer -->

							<div class="content-backdrop fade"></div>


						</div>
						<!-- Content wrapper -->
					</div>
					<!-- / Layout page -->
				</div>

				<!-- Overlay -->
				<div class="layout-overlay layout-menu-toggle"></div>
			</div>
			<!-- / Layout wrapper -->



			<!-- Core JS -->
			<!-- build:js assets/vendor/js/core.js -->


			<script src="/assets/vendor/libs/popper/popper.js"></script>
			<script src="/assets/vendor/js/bootstrap.js"></script>
			<script
				src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
			<script src="/assets/vendor/js/menu.js"></script>

			<!-- endbuild -->

			<!-- Vendors JS -->
			<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

			<!-- Main JS -->
			<script src="/assets/js/main.js"></script>

			<!-- Page JS -->
			<script src="/assets/js/dashboards-analytics.js"></script>

			<!-- Place this tag in your head or just before your close body tag. -->
</body>

</html>
