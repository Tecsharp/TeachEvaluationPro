<!DOCTYPE html>

<html lang="es" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title th:text="${title}"></title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>

	<!-- DataTable -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json"></script>




</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">



			<!-- Menu -->

			<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme"
				th:replace="layout/layout :: menu">

			</aside>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar" th:replace="layout/layout :: navbar">

					
				</nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">



					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">

						<div class="row">
							<!-- single card  -->
							<div class="col-12">
								<div class="card mb-4">
									<div class="card-widget-separator-wrapper">
										<div class="card-body card-widget-separator">
											<div class="row gy-4 gy-sm-1">
												<div class="col-sm-6 col-lg-3">
													<div
														class="d-flex justify-content-between align-items-start card-widget-1 border-end pb-3 pb-sm-0">
														<div>
															<h3 class="mb-1">24</h3>
															<p class="mb-0">Alumnos</p>
														</div>
														<span class="badge bg-label-secondary rounded p-2 me-sm-4">
															<i class="bx bx-user bx-sm"></i>
														</span>
													</div>
													<hr class="d-none d-sm-block d-lg-none me-4">
												</div>
												<div class="col-sm-6 col-lg-3">
													<div
														class="d-flex justify-content-between align-items-start card-widget-2 border-end pb-3 pb-sm-0">
														<div>
															<h3 class="mb-1">165</h3>
															<p class="mb-0">Aulas</p>
														</div>
														<span class="badge bg-label-secondary rounded p-2 me-lg-4">
															<i class="bx bx-file bx-sm"></i>
														</span>
													</div>
													<hr class="d-none d-sm-block d-lg-none">
												</div>
												<div class="col-sm-6 col-lg-3">
													<div
														class="d-flex justify-content-between align-items-start border-end pb-3 pb-sm-0 card-widget-3">
														<div>
															<h3 class="mb-1">10</h3>
															<p class="mb-0">Exámenes pendientes</p>
														</div>
														<span class="badge bg-label-secondary rounded p-2 me-sm-4">
															<i class="bx bx-check-double bx-sm"></i>
														</span>
													</div>
												</div>
												<div class="col-sm-6 col-lg-3">
													<div class="d-flex justify-content-between align-items-start">
														<div>
															<h3 class="mb-1">14</h3>
															<p class="mb-0">Exámenes revisados</p>
														</div>
														<span class="badge bg-label-secondary rounded p-2">
															<i class="bx bx-error-circle bx-sm"></i>
														</span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>


						</div>

						<div class="row">

							<h4 class="py-3 mb-4">Tus aulas</h4>
							<!-- Cards -->

							<div class="col-md-6 col-lg-4" th:each="classList : ${classroomList}">

								<div class="card text-center mb-3">
									<div class="card-body">
										<h5 class="card-title" th:text="${classList.name}"></h5>
										<p class="card-text" th:text="${classList.grade.name}"></p>
										<p class="card-text" th:text="${classList.studentsNumber} + ' alumnos'"></p>
										<a th:href="@{'/app/classrooms-detail?idClassroom=' + ${classList.id}}"
											class="btn btn-primary">Ver detalles</a>
									</div>
								</div>
							</div>

							<!-- / Content -->

							<!-- Footer -->
							<footer class="content-footer footer bg-footer-theme" th:replace="layout/layout :: footer">
								
							</footer>
							<!-- / Footer -->

							<div class="content-backdrop fade"></div>


						</div>
						<!-- Content wrapper -->
					</div>
					<!-- / Layout page -->
				</div>

				<!-- Overlay -->
				<div class="layout-overlay layout-menu-toggle"></div>
			</div>
			<!-- / Layout wrapper -->



			<!-- Core JS -->
			<!-- build:js assets/vendor/js/core.js -->


			<script src="/assets/vendor/libs/popper/popper.js"></script>
			<script src="/assets/vendor/js/bootstrap.js"></script>
			<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
			<script src="/assets/vendor/js/menu.js"></script>
			<!-- endbuild -->

			<!-- Vendors JS -->
			<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

			<!-- Main JS -->
			<script src="/assets/js/main.js"></script>

			<!-- Page JS -->
			<script src="/assets/js/dashboards-analytics.js"></script>

			<!-- Place this tag in your head or just before your close body tag. -->



</body>

</html>
