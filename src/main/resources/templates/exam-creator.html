<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="../assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Horizontal Layouts - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="../assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="../assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="../assets/js/config.js"></script>
</head>

<body>


	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->

			<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="layout/layout :: menu">
				
			</aside>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar" th:replace="layout/layout :: navbar">
					
				</nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="py-3 mb-4"><span class="text-muted fw-light">Dashboard/</span> Creador de exámenes
						</h4>

						<!-- Basic Layout & Basic with Icons -->
						<div class="row">


							<!-- Basic with Icons -->
							<div class="col-xxl">
								<div class="card mb-4">
									<div class="card-header d-flex align-items-center justify-content-between">
										<h5 class="mb-0">Personaliza el exámen</h5>
										<small class="text-muted float-end">Creador de exámenes</small>
									</div>
									<div class="card-body">
										<form id="examCreator" th:action="@{/app/exam-creator}" method="post">
											<div class="row mb-3">
												<label class="col-sm-2 col-form-label" for="examName">Nombre del
													exámen</label>
												<div class="col-sm-10">
													<div class="input-group input-group-merge">
														<span id="examNameSpan" class="input-group-text"><i
																class="bx bx-edit-alt"></i></span>
														<input type="text" class="form-control" id="examName"
															name="examName" placeholder="Teorías de la relatividad"
															aria-label="Teorías de la relatividad"
															aria-describedby="examName" />
													</div>
												</div>
											</div>

											<div class="row mb-3">
												<label class="col-sm-2 col-form-label" for="numberQuestions">Número de
													preguntas</label>
												<div class="col-sm-10">
													<div class="input-group input-group-merge">
														<span id="numberQuestions" class="input-group-text"><i
																class="bx bx-question-mark"></i></span>
														<input type="text" id="numberQuestions" class="form-control"
															name="numberQuestions" placeholder="15" aria-label="15"
															aria-describedby="numberQuestions" />
													</div>
												</div>
											</div>

											<div class="row mb-3">
												<label class="col-sm-2 col-form-label" for="examType">Tipo de
													exámen</label>
												<div class="col-sm-10">
													<div class="input-group input-group-merge">
														<div class="mt-2 mb-3">
															<select id="examType" class="form-select form-select-lg"
																name="examType">
																<option>Selecciona uno</option>
																<option th:each="examType : ${examTypeList}"
																	th:value="${examType.id}"
																	th:text="${examType.name}"> </option>
															</select>
														</div>
													</div>
												</div>
											</div>

											<div class="row mb-3">
												<label class="col-sm-2 col-form-label" for="examSubject">Materia</label>
												<div class="col-sm-10">
													<div class="input-group input-group-merge">
														<div class="mt-2 mb-3">
															<select id="examSubject" class="form-select form-select-lg"
																name="examSubject">
																<option value="">Selecciona uno</option>
																<option th:each="subject : ${userSubjectList}"
																	th:value="${subject.subject.id}"
																	th:text="${subject.subject.name}"> </option>
															</select>

															

														</div>
													</div>
												</div>
											</div>


											<div class="row mb-3">
												<label class="col-sm-2 col-form-label" for="examSubject">Fecha
													de inicio</label>
												<div class="col-sm-10">
													<div class="input-group input-group-merge">
														<div class="mt-2 mb-3">

															<div class="mb-3 row">
																<div class="col-md-10">
																	<input class="form-control" name="initDate"
																		type="date" value="2021-06-18"
																		id="html5-date-input">
																</div>
																<div class="col-md-10">
																	<input class="form-control" name="initTime"
																		type="time" value="12:30:00"
																		id="html5-time-input">
																</div>

															</div>
														</div>
													</div>
												</div>
											</div>

											<div class="row mb-3">
												<label class="col-sm-2 col-form-label" for="examSubject">Fecha
													límite</label>
												<div class="col-sm-10">
													<div class="input-group input-group-merge">
														<div class="mt-2 mb-3">

															<div class="mb-3 row">
																<div class="col-md-10">
																	<input class="form-control" name="endDate"
																		type="date" value="2021-06-18"
																		id="html5-date-input">
																</div>
																<div class="col-md-10">
																	<input class="form-control" name="endTime"
																		type="time" value="12:30:00"
																		id="html5-time-input">
																</div>

															</div>
														</div>
													</div>
												</div>
											</div>


											<div class="row justify-content-end">
												<div class="col-sm-10">
													<button type="submit" class="btn btn-primary">Enviar</button>
													<button type="button" style="margin: 30px;"
														class="btn btn-danger">Cancelar</button>
												</div>
											</div>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- / Content -->

					<!-- Footer -->
					<footer class="content-footer footer bg-footer-theme" th:replace="layout/layout :: footer">
						
					</footer>
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>
	</div>
	<!-- / Layout wrapper -->



	<!-- Core JS -->
	<!-- build:js assets/vendor/js/core.js -->



	<script src="../assets/vendor/libs/jquery/jquery.js"></script>
	<script src="../assets/vendor/libs/popper/popper.js"></script>
	<script src="../assets/vendor/js/bootstrap.js"></script>
	<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="../assets/vendor/js/menu.js"></script>

	<!-- endbuild -->

	<!-- Vendors JS -->

	<!-- Main JS -->
	<script src="../assets/js/main.js"></script>

	<!-- Page JS -->

	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
